<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Game</h1>
    </header>

    <main>
      <h2>Click on the RPS symbols to play your hand:</h2>
      <div class="rps-selection">
        <button class="rps" data-selection="rock">✊</button>
        <button class="rps" data-selection="paper">🤚</button>
        <button class="rps" data-selection="scissors">✌️</button>
      </div>
      <h3>First one to get five wins, wins the game</h3>
    </main>

    <div id="score">Player: 0 - Computer: 0</div>
    <div id="d-Win">
      <div id="results"></div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
